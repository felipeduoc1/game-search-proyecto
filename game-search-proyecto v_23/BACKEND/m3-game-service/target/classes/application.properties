# Puerto para el servicio de juegos
server.port=8080

# Nombre de la aplicación (consistente con el artifactId)
spring.application.name=game-service

# Configuración de la Base de Datos
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=SYSTEM
spring.datasource.password=86377341Israel

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# Muestra las sentencias SQL que Hibernate ejecuta
logging.level.org.hibernate.SQL=DEBUG

# Muestra los valores de los parámetros que se envían en las sentencias SQL
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Asegura que el stack trace completo del error se incluya en la respuesta JSON
server.error.include-stacktrace=always


# URL del servidor Eureka para el registro
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
