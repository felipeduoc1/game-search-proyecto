server.port=8888
spring.application.name=api-gateway
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# --- Configuración Fundamental ---
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=false

# --- RUTA 1: USUARIOS (USER-SERVICE) ---
spring.cloud.gateway.routes[0].id=user-service-route
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**
#spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# --- RUTA 2: JUEGOS (GAME-SERVICE) ---
spring.cloud.gateway.routes[1].id=game-service-route
# Usamos URL directa para probar
spring.cloud.gateway.routes[1].uri=http://localhost:8080
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/games/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

# --- RUTA 3: RESEÑAS (REVIEW-SERVICE) ---
spring.cloud.gateway.routes[2].id=review-service-route
spring.cloud.gateway.routes[2].uri=lb://REVIEW-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/reviews/**
#spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1

# --- Configuración Global de CORS (Corregida) ---
spring.cloud.gateway.globalcors.cors-configurations.'[/**]'.allowed-origins=http://localhost:5173,http://localhost:3000
spring.cloud.gateway.globalcors.cors-configurations.'[/**]'.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.'[/**]'.allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.'[/**]'.allow-credentials=true

# --- Logs ---
logging.level.org.springframework.cloud.gateway=DEBUG

eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=127.0.0.1
eureka.instance.instance-id=${spring.application.name}:${random.value}